<mat-card>
    <mat-card-header>
        <mat-card-title>
            Comic tittle: {{ comic.safe_title|uppercase }}
        </mat-card-title>
        <mat-card-subtitle>Day:{{ comic.day }}<br> Year: {{ comic.year}} <br>Number: {{ comic.num}}
        </mat-card-subtitle>
        <mat-card-content>

        </mat-card-content>
    </mat-card-header>
    <div class="crop-image">
        <img mat-card-image [src]="comic.img" [alt]="comic.alt">
    </div>
    <app-rateit></app-rateit>
</mat-card>
